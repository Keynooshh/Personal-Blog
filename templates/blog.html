{% extends "base.html" %} {% block content %}
<div class="content">
  <h3>{{ section.title }}</h3>
  <p>here i will share my weblog</p>
  <ul id="weblogs">
    {% for page in section.pages %}
    <li>
      <span><img src="/Images/pixelated-alien.png" alt="" /></span>
      <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock content %}
