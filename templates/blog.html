{% extends "base.html" %} {% block content %}
<body style="background-image: linear-gradient(rgba(35, 6, 35, 0.521), rgba(35, 6, 35, 0.521)),url(/Images/cozyCat.gif);background-size:cover; ">
<div class="content">
  <h3>{{ section.title }}</h3>
  <p>here i will share my weblog</p>
  <ul id="weblogs">
    {% for page in section.pages %}
    <li>
      <span class="blogPost" ><img src="/Images/Icons/note.png" alt="" /></span>
      <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
</body>
{% endblock content %}
