{% set page = get_page(path="home/services.md") %}
<h3>{{ page.title }}</h3>
{{ page.content | safe }}

<div class="services">
    {% for item in page.extra.services %}
      {% set service_name = item.service_name %}
      
      <div class="service">
          <span class="loader"></span><span>{{service_name}}</span>
      </div>

    {% endfor %}
</div>
