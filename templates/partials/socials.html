{% set page = get_page(path="home/socials.md") %}
<h3>{{ page.title }}</h3>

<div class="socials">
    {% for item in page.extra.socials %}
      {% set social_link = item.social_link %}
      {% set social_name = item.social_name %}
      {% set social_icon = item.social_icon %}
      
      <div class="social">
      <span class="icon" ><img src="{{social_icon}}" class="icon"></span> <a href="{{social_link}}"  >{{social_name}}</a>
      </div>

    {% endfor %}
</div>
